<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/index.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container secondary-container">
        <h1>Contact Us</h1>
        <p class="contact-description">Set up a consultation or simply ask for more information.</p>
        <form action="https://api.web3forms.com/submit" method="POST">

            <!-- Replace with your Access Key -->
            <input type="hidden" name="access_key" value="50bb2096-d869-4496-aee9-bd274d70142c">

            <div class="form-group">
                <label class="formLabel" for="inputName">Name</label>
                <!-- Form Inputs. Each input must have a name="" attribute -->
                <input type="text" class="form-control" name="name" id="inputName" required>
            </div>

            <div class="form-group">
                <label class="formLabel" for="inputEmail">Email Address</label>
                <input type="email" class="form-control" name="email" id="inputEmail" required>
            </div>

            <div class="form-group">
                <label class="formLabel" for="inputMessage">Message</label>
                <textarea name="message" class="form-control" id="inputMessage" required></textarea>
            </div>

            <!-- hCaptcha Spam Protection -->
            <div class="h-captcha" data-captcha="true"></div>

            <button type="submit" class="btn btn-primary">Submit Form</button>

        </form>
        <!-- Required for hCaptcha -->
        <script src="https://web3forms.com/client/script.js" async defer></script>
    </div>

</body>

</html>
